---
# Install JetBrains Mono Nerd Font on all platforms

- name: Install JetBrains Mono Nerd Font on macOS
  community.general.homebrew_cask:
    name: font-jetbrains-mono-nerd-font
    state: present
    tap: homebrew/cask-fonts
  when: ansible_os_family == 'Darwin'

- name: Install JetBrains Mono Nerd Font on Windows
  ansible.windows.win_winget:
    name: JetBrainsMonoNerdFont
    id: Ryanoasis.JetBrainsMonoNerdFont
    state: present
  when: ansible_os_family == 'Windows'

- name: Install JetBrains Mono Nerd Font on Debian-based systems
  when: ansible_os_family == 'Debian'
  block:
    - name: Ensure dependencies are installed
      become: true
      ansible.builtin.apt:
        name: ["unzip", "fontconfig"]
        state: present
        update_cache: true

    - name: Get latest JetBrains Mono Nerd Font release
      ansible.builtin.uri:
        url: "https://api.github.com/repos/ryanoasis/nerd-fonts/releases/latest"
        return_content: true
      register: nerd_font_latest_release

    - name: Find JetBrainsMono.zip asset URL
      ansible.builtin.set_fact:
        jetbrainsmono_zip_url: "{{ (nerd_font_latest_release.json.assets | selectattr('name', 'equalto', 'JetBrainsMono.zip') | list | first).browser_download_url }}"

    - name: Create fonts directory
      ansible.builtin.file:
        path: "~/.local/share/fonts"
        state: directory
        mode: '0755'

    - name: Download and unzip JetBrains Mono Nerd Font
      ansible.builtin.unarchive:
        src: "{{ jetbrainsmono_zip_url }}"
        dest: "~/.local/share/fonts"
        remote_src: true
      when: jetbrainsmono_zip_url is defined

    - name: Rebuild font cache
      ansible.builtin.command:
        cmd: fc-cache -fv
      changed_when: false
