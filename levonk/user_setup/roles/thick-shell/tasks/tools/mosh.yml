---
# tasks file for levonk.user_setup.thick-shell - mosh

- name: Install mosh via levonk.common.package (cross-platform)
  levonk.common.package:
    name:
      - mosh
    state: latest
  tags:
    - thick-shell
    - tools
    - mosh
    - remote-shell

- name: Show note for mosh on Windows
  ansible.builtin.debug:
    msg: "mosh is not available as a native Windows application. Please install it within your WSL (Windows Subsystem for Linux) environment."
  when: ansible_os_family == 'Windows'

