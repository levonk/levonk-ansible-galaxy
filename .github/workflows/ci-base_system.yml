name: CI - base_system

on:
  push:
    paths:
      - 'levonk/base_system/roles/base_system/**'
      - '.github/workflows/ci-base_system.yml'
  pull_request:
    paths:
      - 'levonk/base_system/roles/base_system/**'
      - '.github/workflows/ci-base_system.yml'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install lint tools
        run: |
          pip install yamllint ansible-lint
      - name: Run yamllint
        run: yamllint levonk/base_system/roles/base_system/
      - name: Run ansible-lint
        run: ansible-lint levonk/base_system/roles/base_system/

  molecule:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        scenario: [timezone_ntp]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install test tools
        run: |
          pip install molecule[docker] testinfra
      - name: Run Molecule
        run: |
          cd levonk/base_system/roles/base_system && molecule test -s ${{ matrix.scenario }}
